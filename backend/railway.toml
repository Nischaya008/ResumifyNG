[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHON_VERSION = "3.11"
NIXPACKS_PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["ffmpeg", "glib", "pkg-config", "gcc", "python311", "sdl2", "sdl2_mixer"]
