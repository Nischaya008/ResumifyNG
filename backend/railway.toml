[build]
builder = "nixpacks"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[nixpacks]
install-cmd = """
apt-get update && \
apt-get install -y \
    build-essential \
    python3-dev \
    ffmpeg \
    pkg-config \
    gcc \
    g++ \
    git && \
pip install -r requirements.txt
"""
